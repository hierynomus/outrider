name: Build and Push Outrider
on:
  push:
    branches: [main]
    tags: [v*]
  pull_request:

env:
  IMAGE_REG: ghcr.io
  REPO: hierynomus/outrider

permissions:
  packages: write
  statuses: write
  checks: write
  contents: write

jobs:
  build-binaries:
    name: 'Build binaries'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            arch: amd64
          - target: aarch64-unknown-linux-gnu
            arch: arm64
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        uses: taiki-e/install-action@cross

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.target }}-

      - name: Run tests
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        run: cargo test --locked

      - name: Build with cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: outrider-${{ matrix.arch }}
          path: target/${{ matrix.target }}/release/outrider

  build-container:
    name: 'Build & push image'
    runs-on: ubuntu-latest
    needs: [build-binaries]
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4

      - name: Download amd64 binary
        uses: actions/download-artifact@v4
        with:
          name: outrider-amd64
          path: binaries/linux/amd64

      - name: Download arm64 binary
        uses: actions/download-artifact@v4
        with:
          name: outrider-arm64
          path: binaries/linux/arm64

      - name: Make binaries executable
        run: chmod +x binaries/linux/*/outrider

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.IMAGE_REG}}
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_REG }}/${{ env.REPO }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          file: Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-contexts: |
            binaries=binaries

  publish-helm-chart:
    name: 'Publish Helm Chart'
    runs-on: ubuntu-latest
    needs: [build-container]
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: get-version
        run: |
          # Extract version from tag (strips 'v' prefix)
          VERSION="${GITHUB_REF_NAME#v}"
          echo "VERSION=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "REPOSITORY=ghcr.io/$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_OUTPUT"

      - name: Update Chart.yaml and values.yaml with release version
        run: |
          yq -i '.version = "${{ steps.get-version.outputs.VERSION }}"' ./charts/outrider/Chart.yaml
          yq -i '.appVersion = "${{ steps.get-version.outputs.VERSION }}"' ./charts/outrider/Chart.yaml
          yq -i '.image.tag = "${{ steps.get-version.outputs.VERSION }}"' ./charts/outrider/values.yaml

      - name: Show updated chart files
        run: |
          echo "=== Chart.yaml ==="
          cat ./charts/outrider/Chart.yaml
          echo "=== values.yaml ==="
          cat ./charts/outrider/values.yaml

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Package and push helm chart
        run: |
          helm package ./charts/outrider --version ${{ steps.get-version.outputs.VERSION }}
          helm push ./outrider-${{ steps.get-version.outputs.VERSION }}.tgz oci://${{ steps.get-version.outputs.REPOSITORY }}/charts
